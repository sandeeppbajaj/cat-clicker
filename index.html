<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles/app.css" media="screen">
  </head>
  <body>
    <div class="cat-list-container">
      <ul id="cat-list" class="cat-list">
      </ul>
    </div>

    <div class="cat-display-container">
      <h1 id="cat-name"></h1>
      <div>
        <img id="cat-img" src="" alt="Cat Image" width="640" height="425" />
        <p>
          Number of clicks: <span id="click-count"></span>
        </p>
      </div>
    </div>

    <script src="scripts/app.js" charset="utf-8"></script>
  </body>
</html>
